<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
         (onEnter)="buscar( $event )"    
         (onDebounce)="sugerencias( $event )"
         placeholder="Buscar por Pais ...">
        </app-pais-input>
    </div>
</div>

<ul class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        class="llist-group-item list-group-item-action">
        <a class="nav-link"
            [routerLink]="['./pais',pais.alpha2Code]">
        {{ pais.name }}
    </a>
    </li>
    <li class="llist-group-item list-group-item-action"
        (click)="buscarSugerido( termino )">
        <a class="nav-link">
        Buscar: "{{ termino }}"
    </a>
    </li>
</ul>


<hr>

<div *ngIf="hayError" class="alert alert-danger">
No se encontro ningun pais con la palabra {{ termino }}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
